<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card bg-light p-4 text-center">
        <h1>Higher or Lower</h1>
        <h2>Is my number 5 or less, or higher than 5?</h2>
        <p>Range 1-10</p>
        <h3 id="textField"></h3>
    </div>

    <div class="card-body p-3 text-center">
        <input type="button" class="btn btn-info" value="Higher" onclick="higher()">
        <input type="button" class="btn btn-info" value="Lower" onclick="lower()">
    </div>

    <div class="card-body text-center">
        <input type="button" class="btn btn-info" value="Play Again" onclick="reset()">
    </div>
    <script>
        let randomNumber = (Math.ceil(Math.random() * 10));
        console.log(randomNumber);

        // Higher Function
        function higher() {
            if (randomNumber > 5) {
                document.getElementById('textField').innerHTML = 'You Win';
            } else {
                document.getElementById('textField').innerHTML = 'You Lose';
            }
        };

        // Lower Function
        function lower() {
            if(randomNumber <= 5){
                document.getElementById('textField').innerHTML = 'You Win';
            } else{
                document.getElementById('textField').innerHTML = 'You Lose';
            }
        };

        // Reset Function
        function reset() {
            window.location.reload();
        };
    </script>
</body>
</html>
